name: Build APK
on:
  pull_request:
    branches:
      - master


jobs:
  build:
    name: Build APK File
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build apk --release
      - name: Push to Release
        uses: ncipollo/relase-action@v1
        with:
          artifacts: "build/app/outputs/apk/release"
          tag: v1.0.${{ github.run_numbr}}
          token: ${{ secrets.MyToken}}
